<!DOCTYPE html>
<html>
<head>
<title>AI - Feedback Form</title>

<style>
  body { font-family: Arial; margin: 0; background: #f0f4ff; }
  .navbar { background: #0d47a1; padding: 12px; }
  .navbar a { color: white; text-decoration: none; margin-right: 15px; font-weight: bold; }
  .container {
    width: 90%; margin: auto; background: white;
    margin-top: 20px; padding: 20px; border-radius: 10px;
  }
  h1 { color: #0d47a1; }
  form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  form input[type=text],
  form input[type=email],
  form textarea {
    width: 95%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #aaa;
  }
  form input[type=submit],
  form input[type=reset] {
    background: #0d47a1;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  form input[type=submit]:hover,
  form input[type=reset]:hover {
    background: #083d7a;
  }
  .summary {
    background: #e3ecff; padding: 10px; border-left: 4px solid #0d47a1;
    margin-bottom: 15px;
  }
  footer { text-align: center; padding: 15px; }
</style>

</head>
<body>

<div class="navbar">
  <a href="ai1.html">Introduction</a>
  <a href="ai2.html">Types</a>
  <a href="ai3.html">Technologies</a>
  <a href="ai4.html">Applications</a>
  <a href="ai5.html">Benefits</a>
  <a href="ai6.html">Challenges</a>
  <a href="ai7.html">Future</a>
  <a href="feedback.html">Feedback</a>
</div>

<div class="container">
  <h1>Feedback Form</h1>

  <div class="summary">
    <b>Summary:</b> Please share your thoughts about this AI project.
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label>Rate this project:</label>
    <input type="radio" id="excellent" name="rate" value="excellent" required>
    <label for="excellent" style="display:inline;">Excellent</label>
    <input type="radio" id="good" name="rate" value="good" style="margin-left:10px;">
    <label for="good" style="display:inline;">Good</label>
    <input type="radio" id="average" name="rate" value="average" style="margin-left:10px;">
    <label for="average" style="display:inline;">Average</label>

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
  </form>
</div>

<footer>Â© 2025 AI Group Project led by Prince_Xtha</footer>

</body>
</html>
